<div class="container">
  <div class="mt-4">
    <h3>Agregar materia</h3>
  </div>
  <form class="mt-4" [formGroup]="form">
    <div class="form-group mt-2">
      <label>Nombre</label>
      <input
        formControlName="nombre"
        type="text"
        class="formcontrol"
        [class.is-invalid]="validateField('nombre')"
        placeholder="Nombres de la materia"
      />
      <div class="invalid-feedback">
        @if(validateField('nombre')){
        <span>Este campo es requerido</span>
        }
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!form.valid"
        (click)="onSubmit()"
      >
        Confirmar informacion
      </button>
    </div>
  </form>
</div>
